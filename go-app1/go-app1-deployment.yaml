apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app1-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-app1
  template:
    metadata:
      labels:
        app: go-app1
    spec:
      containers:
      - env:
        - name: APPNAME
          value: app1
        image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        name: go-app
        ports:
        - containerPort: 3000
